<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Resolução do desafio NFT preview card component do site Frontend Mentor">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variavel.css">
  <link rel="stylesheet" href="./src/css/estilo.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="cartao">
      <a class="link-imagem" href="#">
        <img class="imagem-equilibrium" src="./src/image/image-equilibrium.jpg" alt="Imagem Equilibrium">
      </a>
      <a class="link-nft" href="#">
        <h2 class="nft">Equilibrium #3429</h2>
      </a>
      <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>
      <div class="informacoes">
        <p class="valor">0.041 ETH</p>
        <p class="tempo">3 days left</p>
      </div>
      <hr class="divisao">
      <div class="credito-autor">
        <img class="avatar-autor" src="./src/image/image-avatar.png" alt="Avatar do Autor">
        <p class="autor">Creation of <a class="nome-autor" href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer class="atribuicao">
    Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Desenvolvido por <a href="https://github.com/Shyayhs">Pedro Lucas</a>.
  </footer>
</body>

</html>
